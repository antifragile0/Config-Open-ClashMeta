name: Geo Database

on:
  schedule:
    - cron: "00 19 * * *" # 02:00 GMT+7
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      - "**/.github/workflows/main.yml"
      - "**/.github/workflows/delete.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set variables
        run: |
          echo "BUILDTIME=$(TZ=Asia/Jakarta date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v3
      - name: Update GeoData
        working-directory: ./config
        run: |
          rm -fr Country.mmdb
          rm -fr GeoIP.dat
          rm -fr GeoSite.dat
          echo "Downloading Country.mmdb ..."
          wget https://github.com/antifragile0/GeoSite-WRT/releases/download/latest/country.mmdb -O Country.mmdb
          echo "Downloading GeoIp.dat ..."
          wget https://github.com/antifragile0/GeoSite-WRT/releases/download/latest/geoip.dat -O GeoIP.dat
          echo "Downloading GeoSite.dat ..."
          wget https://github.com/antifragile0/GeoSite-WRT/releases/download/latest/geosite.dat -O GeoSite.dat
          chmod +x Country.mmdb
          chmod +x GeoIP.dat
          chmod +x GeoSite.dat

          chmod +x ./config/Antfrgl-GeoRule.yaml
          chmod +x ./config/Antfrgl-RuleSET.yaml

          chmod +x ./proxy_provider/akun-id.yaml
          chmod +x ./proxy_provider/akun-sg.yaml
          chmod +x ./proxy_provider/akun-world.yaml

          chmod +x ./rule_provider/direct.yaml
          chmod +x ./rule_provider/ewallet.yaml
          chmod +x ./rule_provider/games.yaml
          chmod +x ./rule_provider/pilih.yaml
          chmod +x ./rule_provider/reject.yaml
          chmod +x ./rule_provider/sosmed.yaml
          chmod +x ./rule_provider/streaming.yaml
          chmod +x ./rule_provider/UDP.yaml

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸŽ‰ Sync: ${{ env.BUILDTIME }}"

      - name: Move and zip files
        run: |
          rm -rf ./config/mihomo
          tar -czvf Backup-OpenClash-$(TZ=Asia/Jakarta date +'%Y-%m-%d-%H-%M-%S').tar.gz -C ./config .

      - name: Delete current release assets
        uses: andreaswilli/delete-release-assets-action@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          deleteOnlyFromDrafts: false

      - name: Create and Upload Release
        id: upload_release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: Config Clash Meta - ${{ env.BUILDTIME }}
          tag: latest
          file_glob: true
          overwrite: true
          file: ./*.tar.gz
          body: |
            ### Update Config ClashMeta - RTA SERVER
            Build date: ${{ env.BUILDTIME }}
            See [here](https://github.com/antifragile0/GeoSite-WRT) for more detail feature and other information.
            - Auto Update GeoIP
            - Auto Update GeoSite

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        continue-on-error: true
        with:
          retain_days: 0
          keep_minimum_runs: 1
